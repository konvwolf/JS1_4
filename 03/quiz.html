<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- На базе игры (приняв за пример), созданной на уроке, реализовать игру «Кто хочет стать
    миллионером?». Т.е. у вас должен быть главный объект содержащий всю логику игры, который
    будет иметь методы, например, метод run, возможно метод init и т.д. В игре должны быть заранее
    подготовлены список вопросов и ответов (как минимум 5 вопросов). Игра должна приветствовать
    пользователя, после чего задавать вопросы пользователю и предлагать варианты ответов в виде
    теста, например:
        Сколько букв в слове "привет":
        a. Пять.
        b. Шесть.
        c. Семь.
        d. Куда я попал?
    Проверять правильный вариант выбрал пользователь или нет, необходимо вести счет. По окончании
    игры, когда было задано 5 вопросов, вы должны сообщить пользователю его счет и предложить
    сыграть снова. Также должна быть возможность выхода из игры заранее, если пользователю надоело
    играть. -->

    <!-- в player.js - вопрос об имени пользователя и счетчик правильных ответов -->
    <script src="player.js"></script>

    <!-- в questions.js - вопросы викторины -->
    <script src="questions.js"></script>

    <!-- в game.js - сама игра, которая спрашивает имя игрока, хочет ли он сыграть,
    задает вопросы, проверяет на правильность ответы и оповещает игрока о количестве
    правильных ответов. после окончания игру можно начать заново -->
    <script src="game.js"></script>
</body>
</html>
